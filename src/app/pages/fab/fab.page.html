<app-header titulo="Fab Button"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let i of lista; let j = index">
            <ion-label>Heroe por diversion clase B posicion :{{j}}</ion-label>
        </ion-item>
    </ion-list>

    <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab> -->

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="bug"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="start">
            <ion-fab-button color="facebook">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="reddit">
                <ion-icon name="logo-reddit"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="twitch">
                <ion-icon name="logo-twitch"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="top">
            <ion-fab-button color="youtube">
                <ion-icon name="logo-youtube"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="instagram">
                <ion-icon name="logo-instagram"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="tiktok">
                <ion-icon name="logo-tiktok"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
