<app-header titulo="List"></app-header>

<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let us of users">
            <ion-item-options side="start">
                <ion-item-option (click)="favorite(us)">
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="share(us)">
                    <ion-icon slot="icon-only" name="share"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label>
                    <h3> {{us.name}} </h3>
                    <p> {{us.company.name}} </p>
                </ion-label>
                <ion-label slot="end" class="ion-text-end" color="danger">
                    {{us.website}}

                </ion-label>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="deleteUser(us)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
