<app-header titulo="Infinite-scroll"></app-header>

<ion-content>

    <ion-list>

        <ion-item *ngFor="let item of lista; let i = index">
            <ion-label>producto {{i+1}}</ion-label>
        </ion-item>

    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="lines-small" loadingText="No tan rapido velocista...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
