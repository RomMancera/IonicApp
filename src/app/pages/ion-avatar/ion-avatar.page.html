<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/">

            </ion-back-button>
        </ion-buttons>


        <ion-title>ion-avatar</ion-title>


        <ion-buttons slot="end">
            <ion-avatar>
                <img src="./assets/opmn.jpg" />
            </ion-avatar>
        </ion-buttons>

    </ion-toolbar>

</ion-header>
<ion-content>

    <ion-chip *ngFor="let items of [1,1,1,1,1,1,1]" color="primary" outline="true">
        <ion-avatar>
            <img src="./assets/opmn.jpg" />
        </ion-avatar>
        <ion-label>Saitama</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let items of [1,1,1,1,1,1,1]">
            <ion-avatar slot="end">
                <img src="./assets/opmn.jpg" />
            </ion-avatar>
            <ion-label>Saitama clase B</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
