<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Menu de componentes</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let item of componentes">

                    <ion-item [routerLink]="item.ruta" detail>
                        <ion-icon slot="start" [name]="item.icon"></ion-icon>
                        {{item.name}}
                    </ion-item>

                </ion-menu-toggle>

            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
